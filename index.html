<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <title>The Code Review</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="main_header">
    <div class="container">
      <h1>THE CODE REVIEW</h1>
    </div>
  </header>
  <div class="container brief">
    <h2>Signup of our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </div>
  <form class="form" action="index.html" method="post">
    <fieldset class="formlist contact_info">
      <legend class="section_title">Contact Information</legend>
      <div class="contact_list fullname">
        <label for="fullname">Full Name</label><br>
        <input type="text" id="fullname" name="user_name" placeholder="Required" required>
      </div>
      <div class="contact_list email">
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="user_email" placeholder="Required" required>
      </div>
      <div class="contact_list phonenumber">
        <label for="phonenumber">Phone Number</label><br>
        <input type="tel" id="phonenumber" name="user_phonenumber" value="" placeholder="62545874">
      </div>
      <div class="contact_list address">
        <label for="address">Street Address</label><br>
        <input type="text" id="address" name="user_address_street" value="" placeholder="Smith Street">
      </div>
      <div class="contact_list city">
        <label for="city">City</label><br>
        <input type="text" id="city" name="user_address_city" value="" placeholder="Sydney">
      </div>
      <div class="contact_list state">
        <label for="state">State</label>
        <select id="state" class="" name="user_address_state">
          <option value="nsw">New South Wales</option>
          <option value="vic">Victoria</option>
          <option value="qld">Queensland</option>
          <option value="wa">Western Australia</option>
          <option value="sa">South Australia</option>
          <option value="nt">Northern Territery</option>
          <option value="ca">Capital Area</option>
        </select>
      </div>
      <div class="contact_list zipcode">
        <label for="zipcode">Zip Code</label><br>
        <input type="number" id="zipcode" name="user_address_zipcode" value="" placeholder="2000">
      </div>
      </fieldset>
    <fieldset class="formlist newsletter">
      <legend class="section_title"> Newsletter </legend>
      <p>Select the newsletters you would like to receive</p>
      <input type="checkbox" id="htmlnews" name="htmlnews" value="htmlnews"><label for="htmlnews">HTML News</label><br>
      <input type="checkbox" id="cssnews" name="cssnews" value="cssnews"><label for="cssnews">CSS News</label><br>
      <input type="checkbox" id="javascriptnews" name="javascriptnews" value="javascriptnews"><label for="javascriptnews">Javascript News</label><br>
      <label for="html">Newsletter format</label><br>
      <input type="radio" id="html" name="newsletter_format" value="html"><label for="html">HTML</label><br>
      <input type="radio" id="plaintext" name="newsletter_format" value="plaintext"><label for="plaintext">Plain Text</label><br>
      <label for="other_topics">Other topics you'd like to hear about</label><br>
      <textarea name="other_topics" class="comment_area" id="other_topics" rows="8" cols="80"></textarea><br>
    </fieldset>
    <fieldset class="formlist button">
      <button type="submit" name="button">Sign Up</button>
    </fieldset>
  </form>
  <footer>
    <p class="copyright">Copyright The Code Review</p>
  </footer>
</body>
</html>
